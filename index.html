<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--qui inizia l'header-->
    <header>
        <div class="container-top">
            <img class="logo" src="img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!--qui finisce l'header-->

    <!--qui inizia il main-->
    <main>
        <div class="container-button">
            
            <button class="first-button">Add Task</button>
            <button class="second-button">Add Section</button>
        </div>

        <div class="container">
            <span class="arrow">&#9660;</span>
            <h2> New Task</h2>
            <ul>
                <li> 
                    <div class="spunta">&#10003;</div>
                    <h4>Quarterly Newsletter</h4>
                    <button class="editorial">Editorial</button>
                </li>
            </ul>

            <span class="arrow">&#9660;</span>
            <h2> Today</h2>
            <ul>
                <li>
                    <div class="spunta">&#10003;</div>
                    <h4>Recruiting blog post</h4>
                    <button class="editorial">Editorial</button>
                </li>
                <li>
                    <div class="spunta">&#10003;</div>
                    <h4>Mobile app launch</h4>
                    <button class="q1-goals">Q1 goals</button>
                </li>
                <li>
                    <div class="cross">&cross;</div>
                    <h4>Interview John H.</h4>
                    <button class="recruiting">Recruiting</button>
                </li>
                <li>
                    <div class="spunta">&#10003;</div>
                    <h4>Summit update to mobile storefronts</h4>
                    <button class="mobile">Mobile</button>
                </li>
            </ul>
        </div>
    </main>
    
    <!--qui finisce il main-->  
</body>
</html>
